<html>
    <script>
        //Faça um programa que verifique (usando if e else) se uma letra digitada é vogal ou consoante.  
        
       var letraDigitada = (prompt("digite a letra:"))

       if (letraDigitada === "a") {
        console.log("É uma vogal")
       } if (letraDigitada === "e") {
        console.log("É uma vogal")
       } if (letraDigitada === "i") {
        console.log("É uma vogal")
       } if (letraDigitada === "o") {
        console.log("É uma vogal")
       } if (letraDigitada === "u"){
        console.log("É uma vogal")
       } else {
        console.log ("É uma consoante")
       }
    </script>
</html>
