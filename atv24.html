<html>
    <script>
        function calculodeRaio (raioDaEsfera){
            raio = raioDaEsfera / 2
            return raio
        }

        console.log (calculodeRaio(51)) 
        console.log (calculodeRaio(80)) //ou
        calculo3 = calculodeRaio(1630)
        console.log(calculo3)


    </script>
</html>
