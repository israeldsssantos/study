<html>
    <script>
        //Para doar sangue é necessário ter entre 18 e 67 anos. 
        //Faça um aplicativo que pergunte a idade de uma pessoa e diga se ela pode doar sangue ou não. Use alguns dos operadores lógicos OU (||) e E (&&).
        
        idadeDoDoador = Number(prompt());

        if (idadeDoDoador >= 18 && idadeDoDoador <= 67 ){
            console.log("Pode ser doador")
        }

        else{
            console.log("Não pode ser doador")
        }


    </script>
</html>
