<html>
    <Script>

//Faça um Programa que leia um número e exiba o dia correspondente da semana. 
//(1- Domingo , 2- Segunda, etc.) se digitar outro valor deve aparecer “valor inválido)

const numeroDiaDaSemana = Number(prompt("Número do dia da semana"));


if (numeroDiaDaSemana ===  1){
    console.log("Domingo")
}

else if (numeroDiaDaSemana ===  2){
    console.log("Segunda")
}

else if (numeroDiaDaSemana ===  3){
    console.log("Terça")
}

else if (numeroDiaDaSemana === 4){
    console.log("Quarta")

}

else if (numeroDiaDaSemana === 5){
    console.log("Quinta")

}

else if (numeroDiaDaSemana === 6){
    console.log("Sexta")
}


else if (numeroDiaDaSemana === 7){
    console.log("Sábado")

}

else {
    console.log ("Numero Inválido")
}


    </Script>
</html>
