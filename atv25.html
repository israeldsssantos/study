<html>
    <script>
        
        function calculoPrimo (numeroPrimo){
            if (numeroPrimo > 1 && numeroPrimo / numeroPrimo){
                numeroPrimo = true;
                return numeroPrimo;
                console.log(numeroPrimo);
            }
            
            else if (numeroPrimo <= 1 || numeroPrimo % numeroPrimo ){
                numeroPrimo = false;
                return numeroPrimo;
                console.log(numeroPrimo);
            }
        }

        console.log(calculoPrimo(1));
        console.log(calculoPrimo(1));
        console.log(calculoPrimo(4));
        console.log(calculoPrimo(6));
        console.log(calculoPrimo(7));
    </script>
</html>
