<html>
    <script>
        // Faça um programa que leia três números, verifique (usando if e else), e mostre o maior deles.  

        numeroUm = Number(prompt("Primeiro numero:"))
        numeroDois = Number(prompt("Segundo numero:"))
        numeroTres = Number(prompt("Terceiro Numero"))

        if (numeroUm > numeroDois && numeroUm > numeroTres){
            console.log(numeroUm , "É maior")
        } if (numeroDois > numeroUm && numeroDois > numeroTres){
            console.log(numeroDois , "é maior")
        } if (numeroTres > numeroUm && numeroTres > numeroDois){
            console.log(numeroTres , "É maior")
        }
    </script>
</html>
